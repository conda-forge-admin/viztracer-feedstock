{% set name = "viztracer" %}
{% set version = "0.13.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/viztracer-{{ version }}.tar.gz
  sha256: 1eb76bc74e0a11d494666bda3253618cdfeffbd42959d7f730b5e62025ca0c2a

build:
  number: 0
  skip: true  # [py2k]
  entry_points:
    - viztracer = viztracer:main
    - vdb = viztracer:sim_main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - {{ compiler('c') }}
  host:
    - pip
    - python
  run:
    - python
    - rich
    - orjson

test:
  imports:
    - viztracer
  commands:
    - pip check
    - viztracer --help
    - vdb --help
  requires:
    - pip

about:
  home: https://github.com/gaogaotiantian/viztracer
  summary: A debugging and profiling tool that can trace and visualize python code execution
  license: Apache-2.0
  license_file: LICENSE

extra:
  recipe-maintainers:
    - gforsyth
